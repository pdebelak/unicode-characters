<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unicode Characters</title>
    <meta name="description" content="Find and copy unicode symbols.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html {
        --container-width: 800px;
        --blue: #001f3f;
        --orange: #FF851B;
        --purple: #B10DC9;
        --white: #fff;
        --section-padding: 1em;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        background-color: var(--blue);
        margin: 0;
        color: var(--blue);
      }
      header {
        background-color: var(--blue);
        overflow: auto;
        color: var(--white);
      }
      .header-container {
        max-width: var(--container-width);
        margin: 0 auto;
      }
      .header-container h1 {
        font-weight: normal;
      }
      @media (max-width: 800px) {
        .header-container h1 {
          margin-left: 0.5em;
        }
      }
      label {
        display: block;
      }
      ul {
        padding: var(--section-padding);
        list-style-type: none;
      }
      section {
        background-color: var(--orange);
        padding: var(--section-padding);
        border-bottom: 1px solid var(--blue);
      }
      unicode-chars {
        display: block;
        max-width: var(--container-width);
        margin: 0 auto;
        background-color: var(--white);
        overflow: auto;
      }
      unicode-char {
        padding: 0.5em;
        border-radius: 0.25em;
        display: flex;
        cursor: pointer;
      }
      unicode-char:hover {
        background-color: var(--orange);
      }
      .notification {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: var(--purple);
        color: var(--white);
      }
      .notification div {
        max-width: var(--container-width);
        margin: 0 auto;
        padding: 0.5em 1em;
        box-sizing: border-box;
      }
      .glyph {
        display: inline-block;
        width: 2em;
      }
      .filter {
        display: block;
        background-color: var(--white);
        margin: 1em 0;
        box-sizing: border-box;
        font-size: inherit;
        border-radius: 0.25em;
        border: 1px solid var(--blue);
        width: 100%;
        padding: 0.5em;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container"><h1>Unicode Characters</h1></div>
    </header>
    <noscript>Unfortunately, this page requires javascript to use.</noscript>
    <unicode-chars></unicode-chars>
    <script type="module">

      const CHARACTER_COUNT = 100;

      class UnicodeChars extends HTMLElement {
        constructor() {
          super();

          this.characters = [];
        }

        connectedCallback() {
          const section = document.createElement('section');
          const label = document.createElement('label');
          label.for = 'filter';
          label.textContent = 'Filter';
          this.input = document.createElement('input');
          this.input.name = 'filter';
          this.input.className = 'filter';
          section.appendChild(label);
          section.appendChild(this.input);
          this.appendChild(section);

          this.render = this.render.bind(this);

          this.input.addEventListener('input', this.render);

          const list = document.createElement('ul');
          for (let i = 0; i < CHARACTER_COUNT; i++) {
            const li = document.createElement('li');
            const character = document.createElement('unicode-char');
            li.appendChild(character);
            list.appendChild(li);
            this.characters.push(character);
          }
          this.appendChild(list);

          this.input.focus();

          this.render();
        }

        disconnectedCallback() {
          this.input.removeEventListener('input', this.render);
        }

        async render() {
          const url = `/unicode?count=${CHARACTER_COUNT}&search=${encodeURIComponent(this.input.value)}`;
          const response = await (await fetch(url)).json();
          const characters = response.characters;

          if (characters.length === 0) {
            let noResults = document.getElementById('no-results');
            if (!noResults) {
              noResults = document.createElement('li');
              noResults.id = 'no-results';
              noResults.textContent = 'No results match your search';
              this.querySelector('ul').appendChild(noResults);
            }
          } else {
            const noResults = document.getElementById('no-results');
            if (noResults) {
              this.querySelector('ul').removeChild(noResults);
            }
          }

          for (let i = 0; i < CHARACTER_COUNT; i++) {
            const match = characters[i];
            if (match) {
              this.characters[i].name = match.name;
              this.characters[i].glyph = match.glyph;
            } else {
              this.characters[i].name = null;
              this.characters[i].glyph = null;
            }
          }
        }
      }

      window.customElements.define('unicode-chars', UnicodeChars);

      class UnicodeChar extends HTMLElement {
        get name() {
          return this.getAttribute('name');
        }

        set name(name) {
          this.setAttribute('name', name);
          const nameValue = name || '';
          if (this.isConnected) {
            this.querySelector('.glyph-name').textContent = nameValue.charAt(0) + nameValue.slice(1).toLowerCase();
          }

          if (name) {
            this.classList.remove('hidden');
          } else {
            this.classList.add('hidden');
          }
        }

        get glyph() {
          return this.getAttribute('glyph');
        }

        set glyph(glyph) {
          this.setAttribute('glyph', glyph);
          if (this.isConnected) {
            this.querySelector('.glyph').textContent = glyph;
          }
        }

        connectedCallback() {
          const glyph = document.createElement('span');
          glyph.className = 'glyph';
          this.appendChild(glyph);
          const name = document.createElement('span');
          name.className = 'glyph-name';
          this.copyCharacter = this.copyCharacter.bind(this);
          this.appendChild(name);
          this.addEventListener('click', this.copyCharacter);

          // call setters to put data into html
          this.name = this.name;
          this.glyph = this.glyph;
        }

        disconnectedCallback() {
          this.removeEventListener('click', this.copyCharacter);
        }

        copyCharacter() {
          const input = document.createElement('input');
          input.value = this.glyph;
          this.appendChild(input);
          input.select();
          input.setSelectionRange(0, 99999);
          document.execCommand('copy');
          this.removeChild(input);
          const notification = document.createElement('div');
          notification.className = 'notification';
          const div = document.createElement('div');
          div.textContent = 'Copied!';
          notification.appendChild(div);
          this.appendChild(notification);
          window.setTimeout(() => {
            this.removeChild(notification);
          }, 1000);
        }
      }

      window.customElements.define('unicode-char', UnicodeChar);

      class Character {
        constructor(glyph, name) {
          this.glyph = glyph;
          this.name = name;
        }

        matches(regexes) {
          return regexes.every(r => this.name.match(r));
        }
      }
    </script>
  </body>
</html>
